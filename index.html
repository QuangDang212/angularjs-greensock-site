<!DOCTYPE html>
<html ng-app="website">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>AngularJS Animate Website</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"/>
</head>

<body ng-controller="MainCtrl">

<img bg class="fullBg" ng-show="isCurrentPage('home')" ng-animate="{show: 'show-bg', hide: 'hide-bg'}" src="images/bg00.jpg"/>
<img bg class="fullBg" ng-show="isCurrentPage('about')" ng-animate="{show: 'show-bg', hide: 'hide-bg'}" src="images/bg01.jpg"/>
<img bg class="fullBg" ng-show="isCurrentPage('contact')" ng-animate="{show: 'show-bg', hide: 'hide-bg'}" src="images/bg02.jpg"/>

<img id="logo" src="images/superlogo.png" alt="logo"/>

<div class="panel" ng-show="!inTransit" ng-animate="{show: 'show-panel', hide: 'hide-panel'}">
    <div ng-show="!inTransit">
        <h1 class="blue">{{page.label}}</h1>

        <h3>{{page.sublabel}}</h3>

        <p>{{page.content}}</p>
    </div>
</div>

<ul id="nav" class="nav nav-pills" ng-show="!inTransit" ng-animate="{show: 'fade-in', hide: 'fade-out'}">
    <li ng-class="{'active':isCurrentPage('home')}"><a ng-click="setCurrentPage('home')">HOME</a></li>
    <li ng-class="{'active':isCurrentPage('about')}"><a ng-click="setCurrentPage('about')">ABOUT</a></li>
    <li ng-class="{'active':isCurrentPage('contact')}"><a ng-click="setCurrentPage('contact')">CONTACT</a></li>
</ul>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.9.7/TweenMax.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
